<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found</title>
    <!-- Google Font: Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Basic reset and page setup */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #ffffff; /* Default text color (white) */
            /* display: flex; <-- Removed */
            /* align-items: center; <-- Removed */
            /* justify-content: center; <-- Removed */
            text-align: center;
            overflow: hidden; /* Prevents any accidental scrolling */
            position: relative; /* Needed for absolute positioning of background elements */
        }

        /* Background grid pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px; /* Size of the grid cells */
            opacity: 0.8; /* Slightly visible grid */
            z-index: 0; /* Ensures it's behind the content */
            filter: blur(0.5px); /* Fine blur for texture */
        }

        /* Gradient overlay for a smooth, textured feel */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(30,41,59,0) 0%, rgba(30,41,59,0.8) 70%, rgba(30,41,59,1) 100%);
            z-index: 1; /* Above the grid, below the content */
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Main content container */
        .container {
            position: relative; /* Brings content above background layers */
            z-index: 2; /* Ensures content is on top */
            padding: 2rem;

            /* Added for full-page layout */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            box-sizing: border-box; /* Ensures padding doesn't break 100% height/width */
        }

        /* The "404" status code */
        .status-code {
            font-size: clamp(6rem, 25vw, 10rem); /* Responsive font size */
            font-weight: 700;
            color: #63b3ed; /* Light blue accent */
            margin: 0;
            line-height: 1;
            /* Simple text shadow for depth */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* The "Page Not Found" message */
        .message {
            font-size: clamp(1.25rem, 5vw, 2rem); /* Responsive font size */
            font-weight: 300;
            color: #e2e8f0; /* Off-white for softer text */
            margin-top: 0.5rem;
            margin-bottom: 2.5rem;
        }

        /* The "Go to Homepage" button */
        .home-button {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            background-color: #63b3ed; /* Light blue accent */
            color: #1a202c; /* Dark text to match background */
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px; /* Rounded corners */
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 179, 237, 0.2); /* Subtle glow */
        }

        /* Button hover effect */
        .home-button:hover,
        .home-button:focus {
            background-color: #ffffff; /* White on hover */
            color: #1a202c;
            transform: translateY(-3px); /* Slight lift */
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.3); /* Brighter glow on hover */
            outline: none; /* Removes focus ring for a cleaner look */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- The 404 error code --><h1 class="status-code">404</h1>

    <!-- The error message --><p class="message">Oops! Page not found.</p>

    <!-- The button to redirect to the root (/) --><a href="/" class="home-button">Go to Homepage</a>
</div>

</body>
</html>
